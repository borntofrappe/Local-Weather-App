<!DOCTYPE html>

<!--
weather app website
used to retrieve information related to the weather at the specific location

SEQUENCE
  get location (asked as soon as the page loads, to retrieve data even before the visual is proposed)
  if
      location is given,
      give the weather in the form of weather icon, temperature, city name and weather condition
      (include also a specific background according to weather)

      location is not given
      give a default image with a disclaimer detailing the missing location
-->

<html>
<head>
  <!--
    head with
    - title
    - description
    - reference to custom css
    - icon (optional)
  -->

  <title>Weather App</title>
  <meta name="description" content="Simple page to display weather at the current location. Project made to fulfill the second task of FreeCodeCamp 'Intermediate Front End Web Development Projects'.">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="Resources/tab-icon.png">
</head>

<body>
  <!--
    body with
    - container for the first page, introducing to the website and its utility
    - container for the second page, detailing the weather as it loads through the api
    - script tags, for jquery and custom js script
  -->

  <div class="introductory-content">
    <!--
    introductory content, with
        header detailing the purpose of the page
        linkable header leading the visitor to the weather data
        // MIGHT BE IMPORTANT: understandably a link or a button might be preferable to a clickable header, can be a consideration for future improvements
        paragraph informing the visitor about the location requirement
    -->
    <h1>what <span class="text-underline">is</span> <br>the weather <br>like?</h1>
    <h2 class="action">
      <span class="text-underline">do</span> <br>tell me*
    </h2>
    <p class="disclaimer">* location is required to retrieve weather data</p>
  </div>


  <div class="weather-content">
    <!--
    weather content, with information about the weather
      image for icon
      span for temperature
                for location
                a separator (to defnitely and visually separate the location from the weather condition)
                weather condition
    -->
    <img src="Resources/default-icon.svg" class="weather-icon" alt="Weather Icon" title="Weather Icon">
    <span class="weather-temperature">0Â°C</span><br>
    <span class="weather-location">Location</span>
    <span class="weather-separator">|</span>
    <span class="weather-main">Available</span>
  </div>


  <!-- reference to jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!--  reference to custom script -->
  <script src="script.js"></script>

</body>
</html>
